<body>

  <section id="about" class="about">
    <div class="container-fluid">
      <br>
      <br>
      <div class="row">
        <div class="col-lg">
          <!-- Basic Card Example -->
          <div class="card shadow">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">กรอกข้อมูล</h6>
            </div>
            <div class="card-body">
              <form (ngSubmit)="submitForm()">
                <div class="form-group">
                  <label for="Pregnancies">Pregnancies :</label>
                  <span id="PregnanciesValue"> {{ Pregnancies }}</span>
                  <input type="range" class="form-range" id="Pregnancies" min="0" max="10" step="1" [(ngModel)]="Pregnancies">
                </div>
                <div class="form-group">
                  <label for="Glucose">Glucose :</label>
                  <span id="GlucoseValue"> {{ Glucose }}</span>
                  <input type="range" class="form-range" id="Glucose" min="0" max="200" step="1" [(ngModel)]="Glucose">
                </div>
                <div class="form-group">
                  <label for="BloodPressure">BloodPressure :</label>
                  <span id="BloodPressureValue"> {{ BloodPressure }}</span>
                  <input type="range" class="form-range" id="BloodPressure" min="0" max="100" step="1" [(ngModel)]="BloodPressure">
                </div>
                <div class="form-group">
                  <label for="SkinThickness">SkinThickness :</label>
                  <span id="SkinThicknessValue"> {{ SkinThickness }}</span>
                  <input type="range" class="form-range" id="SkinThickness" min="0" max="100" step="1"
                    [(ngModel)]="SkinThickness">
                </div>
                <div class="form-group">
                  <label for="Insulin">Insulin :</label>
                  <span id="InsulinValue"> {{ Insulin }}</span>
                  <input type="range" class="form-range" id="Insulin" min="0" max="1000" step="1" [(ngModel)]="Insulin">
                </div>
                <div class="form-group">
                  <label for="BMIz">BMI :</label>
                  <span id="BMIzValue"> {{ BMIz }}</span>
                  <input type="range" class="form-range" id="BMIz" min="0" max="100" step="0.1" [(ngModel)]="BMIz">
                </div>
                <div class="form-group">
                  <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction :</label>
                  <span id="DiabetesPedigreeFunctionValue"> {{ DiabetesPedigreeFunction }}</span>
                  <input type="range" class="form-range" id="DiabetesPedigreeFunction" min="0" max="5" step="0.001" [(ngModel)]="DiabetesPedigreeFunction">
                </div>
                <div class="form-group">
                  <label for="Age">Age :</label>
                  <span id="AgeValue"> {{ Age }}</span>
                  <input type="range" class="form-range" id="Age" min="0" max="100" step="1" [(ngModel)]="Age">
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                  <button type="submit" class="btn" style="background-color: #1B2D5A; color: white">Predict</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
